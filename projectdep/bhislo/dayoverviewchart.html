<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THCoTD 1D Overview</title>

  <meta name="twitter:card" content="summary_image" />
  <meta name="twitter:image" content="https://thcotd.org/assets/ELEPHANT.png" />
  <meta name="twitter:image:src" content="https://thcotd.org/assets/ELEPHANT.png" />
  <meta property="og:title" content="The Holy Church of Terry Davis​‌​‌​‍‍​‍‌​​⁠‍​​‌‌​⁠‌‍⁠⁠‌‌⁠⁠⁠​" />
  <meta property="og:description" content="THCoTD is a community of devs that worship God and admire Terry A. Davis." />
  <meta name="theme-color" content="#f3dc75" />
</head>

<body>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #151924;
      overflow: hidden;
    }

    #container {
        width: 880px;
        height: 470px;
    }
  </style>

  <!-- TradingView Widget BEGIN -->
  <div id="container">
    <div class="tradingview-widget-container" id="inject">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright"></div>
      </div>
  </div>
  <!-- TradingView Widget END -->

  <script>
    const params = new URLSearchParams(document.location.search);
    const symbol = params.get("symbol");

    const script = `
      {
        "symbols": [
          [
            "${symbol}|1D"
          ]
        ],
        "chartOnly": false,
        "width": "100%",
        "height": "100%",
        "locale": "en",
        "colorTheme": "dark",
        "autosize": true,
        "showVolume": false,
        "showMA": false,
        "hideDateRanges": false,
        "hideMarketStatus": false,
        "hideSymbolLogo": false,
        "scalePosition": "right",
        "scaleMode": "Normal",
        "fontFamily": "Trebuchet MS, sans-serif",
        "fontSize": "10",
        "noTimeScale": false,
        "valuesTracking": "1",
        "changeMode": "price-and-percent",
        "chartType": "area",
        "maLineColor": "#2962FF",
        "maLineWidth": 1,
        "maLength": 9,
        "lineWidth": 2,
        "lineType": 0,
        "dateRanges": [
          "1d|1"
        ],
        "timeHoursFormat": "12-hours"
      }`;

    const scriptEl = document.createElement("script");
    scriptEl.setAttribute("async", "");
    scriptEl.setAttribute(
      "src",
      "https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js"
    );
    scriptEl.textContent = script;

    document.getElementById("inject").appendChild(scriptEl);
  </script>
</body>

</html>
