<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THCoTD</title>
  <link rel="stylesheet" href="../style.css">

  <meta name="twitter:card" content="summary_image" />
  <meta name="twitter:image" content="https://thcotd.org/assets/ELEPHANT.png">
  <meta name="twitter:image:src" content="https://thcotd.org/assets/ELEPHANT.png">
  <meta property="og:title" content="The Holy Church of Terry Davis​‌​‌​‍‍​‍‌​​⁠‍​​‌‌​⁠‌‍⁠⁠‌‌⁠⁠⁠​" />
  <meta property="og:description" content="THCoTD is a community of devs that worship God and admire Terry A. Davis." />
  <meta name="theme-color" content="#f3dc75" />
</head>

<body>
  <div id="page-content">
    <navbar>
      <a href="index.html">THCoTD</a>
      <divider></divider>
      <a href="https://github.com/the-holy-church-of-terry-davis" target="_blank">GITHUB</a>
      <divider></divider>
      <a href="./createpost.html">CREATE POST</a>
      <divider></divider>
      <a href="./editpost.html">EDIT POST</a>
      <divider></divider>
      <a href="./removepost.html">REMOVE POST</a>
    </navbar>
    <div id="section-wrapper">
      <div id="middle-section">
        <div id="banner"></div>
        <div class="middle-section-posts">
          <header>Create Post</header>
          <form id="textEditorForm">
            <label for="postTitle">Post Title:</label><br />
            <textarea style="font-size: large;" id="postTitle" name="postTitle" rows="1" cols="75" required></textarea>
            <br /><br />

            <label for="postTitleLink">Post Title Link:</label><br />
            <textarea style="font-size: large;" id="postTitleLink" name="postTitleLink" rows="1" cols="75"
              required></textarea>
            <br /><br />

            <label for="postBody">Post Body:</label><br />
            <div>
              <button type="button" id="insertAnchorButton" title="insert anchor"><i
                  class="fa-sharp fa-solid fa-link fa-lg"></i></button>
              <button type="button" id="insertCodeButton" title="insert code"><i
                  class="fa-sharp fa-solid fa-code fa-lg"></i></button>
              <button type="button" id="insertItalicButton" title="insert italic text"><i
                  class="fa-sharp fa-solid fa-italic fa-lg"></i></button>
              <button type="button" id="insertBoldButton" title="insert bolded text"><i
                  class="fa-sharp fa-solid fa-bold fa-lg"></i></button>
              <button type="button" id="insertUnderlineButton" title="insert underlined text"><i
                  class="fa-sharp fa-solid fa-underline fa-lg"></i></button>
            </div>

            <textarea style="font-size: large;" id="postBody" name="postBody" rows="18" cols="75" required></textarea>
            <br />
            <br />

            <label for="accessToken">Access Token:</label>
            <br />
            <input style="font-size: large;" type="password" id="accessToken" name="accessToken" required>
            <br />
            <br />

            <label for="discordID">Discord ID:</label>
            <br />
            <input style="font-size: large;" type="text" id="discordID" name="discordID" required>
            <br />
            <br />

            <input type="checkbox" id="isHeadline" name="isHeadline" value="true">
            <label for="isHeadline">Is Headline</label><br /><br />

            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <footer>© 2023 The Holy Church of Terry Davis. All Rights Reserved.</footer>
  </div>

  <script src="https://kit.fontawesome.com/bbd5e05e51.js" crossorigin="anonymous"></script>
  <script src="../js/createpost.js" type="text/javascript"></script>
</body>

</html>
